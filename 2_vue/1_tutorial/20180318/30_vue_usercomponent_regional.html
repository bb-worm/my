

<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- 사용자 정의 컴포넌트 -->
<div id='example'>
  <my-component></my-component>
</div>



<script>
  // 등록
  var Child = {
    template: '<div>사용자 정의 컴포넌트 입니다!</div>'
  }

  // 루트 인스턴스 생성
  new Vue({
    el: '#example',
    components: {
      'my-component': Child
    }
  })
</script>
</html>



<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- 사용자 정의 컴포넌트 -->
<div id='example'>
  <my-component></my-component>
</div>

<script>
	// 등록
  Vue.component('my-component', {
    template: '<div>사용자 정의 컴포턴트입니다!</div>'
  })

  // 루트 인스턴스 생성
  new Vue({
    el: '#example'
  })
</script>
</html>

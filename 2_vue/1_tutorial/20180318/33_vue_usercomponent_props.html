

<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- 사용자 정의 컴포넌트 -->
<div id='example-props'>
<child message="안녕하세요!"></child>
</div>


<script>
  Vue.component('child', {
    // props 정의
    props: ['message'],
    // 데이터와 마찬가지로 prop은 템플릿 내부에서 사용할 수 있으며
    // vm의 this.message로 사용할 수 있음
    template: '<span>{{ message }}</span>'
  })

  new Vue({
    el: '#example-props'
  })


</script>
</html>

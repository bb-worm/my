

<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- 다중 셀렉트 바인딩 -->
<div id='example-4'>
  <select v-model="selected" multiple>
    <option>A</option>
    <option>B</option>
    <option>C</option>
  </select>
  <br>
  <span>Selected: {{ selected }}</span>
</div>

<br><br>

<!-- 동적 옵션 렌더링 -->
<div id='example-5'>
  <select v-model="selected">
    <option v-for="option in options" v-bind:value="option.value">
      {{ option.text }}
    </option>
  <select>
  <br>
  <span>Selected: {{ selected }}</span>
</div>


<script>
	var example4 = new Vue({
		el: '#example-4',
		data: {
			selected: []
		}
	})

  var example5 = new Vue({
    el: '#example-5',
    data: {
      selected: 'A',
      options: [
        { text: 'One', value: 'A'},
        { text: 'Two', value: 'B'},
        { text: 'Three', value: 'C'}       
      ]
    }
  })
</script>
</html>

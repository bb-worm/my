
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- 계산된 속성 vs wach -->

<!-- watch -->
<div id = "demo">
	<p>원본 메시지: "{{ fullName }}"</p>
</div>

<script>
	// Vue인스턴스에 데이터 개체 추가
	var vm = new Vue({
		el: '#demo',
		data: {
			firstName: 'Foo',
			lastName: 'Bar',
			fullName: 'Foo Bar'
		},
		watch: {
			firstName: function (val) {
				this.fullName = val + ' ' + this.lastName
			},
			lastName: function (val) {
				this.fullName = this.firstName + '' + val
			}
		}
	})

</script>




<!-- 계산된 속성 -->
<div id = "demo_computed">
	<p>원본 메시지: "{{ fullName }}"</p>
</div>

<script>
	// Vue인스턴스에 데이터 개체 추가
	var vm = new Vue({
		el: '#demo_computed',
		data: {
			firstName: 'Foo',
			lastName: 'Bar',
		},
		computed: {
			fullName: function() {
				return this.firstName + ' ' + this.lastName
			}
		}
	})

</script>
</html>

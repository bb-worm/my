
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- 배열 바인딩 예시 -->
<div id = "example" 
	v-bind:class="[activeClass, errorClass]">
</div>

<script>
	// Vue인스턴스에 데이터 개체 추가
	var vm = new Vue({
		el: '#example',
		data: {
		  activeClass: 'active',
		  errorClass: 'text-danger'
		}
	})

</script>
</html>


<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- 스타일 직접 바인딩 예시 -->
<div id = "example" 
	v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"> 스타일 직접 바인딩 예시 
</div>

<!-- 스타일 객체 직접 바인딩 예시 -->
<div id = "example2" 
	v-bind:style="styleObject"> 스타일 객체 바인딩 예시 
</div>

<script>
	// Vue인스턴스에 데이터 개체 추가
	var vm = new Vue({
		el: '#example',
		data: {
		  activeColor: 'blue',
		  fontSize: 30
		}
	})

		// Vue인스턴스에 데이터 개체 추가
	var vm = new Vue({
		el: '#example',
		data: {
		  styleObject: {
		  	color: 'gray',
		  	fontSize: '13px'
		  }
		}
	})

</script>
</html>


<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- v-if 렌더링 예시 -->
<div id="template">
	<template v-if="ok">
		<h1>Title</h1>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
	</template>
</div>

	var vm = new Vue({
		el: '#template',
		data: {
  		  ok: true
		}
	})
</script>
</html>

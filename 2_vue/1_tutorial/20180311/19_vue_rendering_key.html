
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- v-if 렌더링 예시 -->
<div id="template">
	<template v-if="loginType === 'username'">
		<label> 사용자 이름 </label>
		<input placeholder="사용자 이름을 입력하세요" key="username-input">
	</template>

	<template v-else>
		<label> 이메일 </label>
		<input placeholder="이메일 주소를 입력하세요" key="email-input">
	</template>
</div>

<script>

	var vm = new Vue({
		el: '#template',
		data: {
  		  loginType: 'username'
		}
	})
</script>
</html>

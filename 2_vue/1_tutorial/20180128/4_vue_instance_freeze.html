<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id = "app">
	<p>{{ obj.foo }}</p>
	<!-- obj.foo는 더 이상 변하지 않습니다.! -->
	<button @click = "obj.foo = 'baz'">Change it</button>
</div>

<script>
	// 새로운 객체 생성
	var obj = {
		foo: 'bar'
	}

	// 반응성 추적하지 못하도록 함 
	Object.freeze(obj)

	var vm = new Vue({
		el: "#app",
		data () {
			return {
				obj
			}
		}
	})
</script>
</html>


<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id = "app">
	vm. a = {{ a }}
</div>

<script>
	// 데이터 객체
	var data = { a: 1}

	// Vue인스턴스에 데이터 개체 추가
	var vm = new Vue({
		el : '#app',
		data : data
	    created: function () {
	    	// `this` 는 vm 인스턴스를 가리킵니다.
	    	console.log('a is: ' + this.a);
	    }
	})

</script>
</html>

<!--
	인위적으로 만든 예시이지만, 앱을 2개의 더 작은 단위로 나눌 수 있었고, 
	자식을 props 인터페이스를 통하여 부모로부터 합리적인 수준으로 분리할 수 있었다.
	부모 앱에 영향을 주지 않으면서 <todo-item> 컴포넌트를 더 복잫반 템플릿과 로직으로 더욱 향상시킬 수 있을 것이다. 

	대규모 응용 프로그램에서는 개발 과정을 관리할 수 있는 수준 하에 두기 위해 전체 앱을 컴포턴트로 나누는 것이 필수적입니다. 
-->

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<html>
<div id = "app-7">
	<ol>
		<!-- todo item의 컴포넌트의 인스턴스 만들기 -->
		<!-- 
			 이제 각 todo-item에 todo 객체를 제공합니다.
		     화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다.
		     또한, 각 구성 요소에 "키"를 제공해야 합니다. (나중에 설명됨)
		-->
		<todo-item
			v-for = "item in groceryList"
			v-bind:todo = "item"
			v-bind:key = "item.id">
		</todo-item>
	</ol>
</div>
<script>
	// todo-item 이름을 가진 컴포넌트를 정의	
	Vue.component('todo-item', {
		// 이제 todo-item 컴포넌트는 "prop"이라고 하는 
		// 사용자 정의 속성 같은 것을 입	력받을 수 있습니다. 
		// 이 prop은 todo라는 이름으로 정의했습니다.
		props: ['todo'],
		template: '<li> {{ todo.text }} </li>'
	})

	var app7 = new Vue({
		el: '#app-7',
		data: {
			groceryList: [
				{ id: 0, text: 'Vegetables'},
				{ id: 1, text: 'Cheese'},
				{ id: 2, text: 'Whatever else humans are supposed to eat'}
			]
		}
	})
</script>

</html>

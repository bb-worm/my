
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id = "app">
	<p> mustaches msg : {{msg}} </p>
	<p> Using mustaches : {{rawHtml}} </p>
	<p> Using v-html directive : <span v-html ="rawHtml"></span></p>
</div>

<script>
	// Vue인스턴스에 데이터 개체 추가
	var vm = new Vue({
		el : '#app',
		data : {
			msg: 'message',
			rawHtml: '<span style="color:red"> This should be red.</span>'
		}
	})

</script>
</html>
